  <h1>Create ShoppingCart</h1>
  
  <form action="#" th:action="@{/saveShoppingCart}" th:object="${shoppingCart}" method="post">
  
  
  
  <div class="form-group row">
    <label for="inputProductProce" class="col-sm-2 col-form-label">Customer</label>
    <div class="col-sm-10">
      <input type=text th:field="*{customer}" class="form-control" id="inputProductPrice">
    </div>
  </div>
  
  
  
  
   
  <div class="form-group">
    <label for="exampleFormControlSelect2">Products List</label>
    <select th:field="*{products}" multiple class="form-control" id="exampleFormControlSelect2">
      <option th:each="product : ${products}"
      th:value="${product.productId}"
             th:text="#{${product.productName}}"/>
    </select>
  </div>
  
  <p th:text="${#dates.format(date, 'dd.MM.yyyy')}"></p>
  
  <button type="submit" class="btn btn-info col-2">Save ShoppingCart</button>
  
  </form>
  
  
  <a th:href="@{/shoppingCart}">Back to Products List</a>
  
  
  
  
  
  </div>

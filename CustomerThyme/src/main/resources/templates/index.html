  <div class="row">
    <div class="col">
      
    </div>
    <div class="col-6">
      <h1>Welcome to the Customer console</h1>
    </div>
    <div class="col">
      
    </div>
  </div>
  
  
  
 <div class="row">
    <div class="col">
    <h3>If you have an account please Login</h3>
        <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
 
  <button type="submit" class="btn btn-primary">Login</button>
</form>


</div>


   <div class="col">
      <h3>If you don't have an account please sign Up</h3>
 <form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="post" >
  <div class="form-row">
    <div class="form-group col-md-5">    <!--  -->
      <label for="inputFirstName">First Name</label>
      <input type="text" th:field="*{firstName}"  class="form-control" id="inputFirstName">
    </div>
    <div class="form-group col-md-5">
      <label for="inputLastName">Last Name</label>
      <input type="text" th:field="*{lastName}"  class="form-control" id="inputLastName">
    </div>
    
    <div class="form-group col-md-2">
      <label for="inputAge">Age</label>
      <input type="text" th:field="*{age}"  class="form-control" id="inputAge">
    </div>
    
   <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" th:field="*{password}" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Street Name</label>
    <input type="text" th:field="*{address.streetName}"  class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Street number</label>
    <input type="text" th:field="*{address.streetNumber}" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" th:field="*{address.cityName}" class="form-control" id="inputCity">
    </div>
   
    <div class="form-group col-md-2">
      <label for="inputZip">Zip Code</label>
      <input type="text" th:field="*{address.zipCode}" class="form-control" id="inputZip">
    </div>
  </div>
 
  <button type="submit" class="btn btn-primary">Sign up</button>
</form>



    </div>
  </div>
  
  
  

 </div>

</body>

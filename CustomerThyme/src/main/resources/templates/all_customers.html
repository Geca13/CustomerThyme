<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    </style>
</head>



<body>

<div class="container">

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" >Customer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a th:href="@{/}" class="nav-item nav-link" >SignIn/SignUp</a>
      <a th:href="@{/customer}" class="nav-item nav-link" >Customers</a>
      <a th:href="@{/product}" class="nav-item nav-link" >Products</a>
      <a class="nav-item nav-link" >ShoppingCarts</a>
    </div>
  </div>
</nav>
  
  <h1>Customers list</h1>
  
  <a th:href="@{/showNewCustomerForm}" class="btn btn-outline-primary"> + Customer</a>
  <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">
     <a th:href="@{'/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">Id</a> 
      </th>
      <th scope="col">
      <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">First Name</a>
       </th>
      <th scope="col">
      <a th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">Last Name</a> 
      </th>
      
      <th scope="col">
      <a th:href="@{'/page/' + ${currentPage} + '?sortField=age&sortDir=' + ${reverseSortDir}}">Age</a> 
      </th>
      
      <th scope="col">
      <a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">Email</a> 
      </th>
      
      <th scope="col"> 
      <a th:href="@{'/page/' + ${currentPage} + '?sortField=password&sortDir=' + ${reverseSortDir}}">Password</a>
       </th>
       <th scope="col"> 
      <a th:href="@{'/page/' + ${currentPage} + '?sortField=address&sortDir=' + ${reverseSortDir}}">AddressId</a>
       </th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="customer : ${listCustomers}">
      <td th:text="${customer.id}"></td>
      <td th:text="${customer.firstName}"></td>
      <td th:text="${customer.lastName}"></td>
      <td th:text="${customer.age}"></td>
      <td th:text="${customer.email}"></td>
      <td th:text="${customer.password}"></td>
      <td th:text="${customer.address.id}"></td>
      
      
      <td>
      <a th:href="@{/showNewShoppingCartForm/{id}(id=${customer.id})}" class="btn btn-outline-success">Go to ShoppingCart</a>
      <a th:href="@{/showUpdateForm/{id}(id=${customer.id})}" class="btn btn-outline-success">Update</a>
      <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-outline-danger">Delete</a>
      <td>
      
    </tr>
    
      
    
  </tbody>
</table>

 <div th:if = "${totalPages > 1}">
 
    <div class = "row col-sm-10">
     <div class = "row col-sm-2">
     Total Rows: [[${totalItems}]]
     </div>
     <div class = "row col-sm-2">
        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
           <a th:if="${currentPage != i}" th:href = "@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
           <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
        </span>
     
     </div>
     
     <div class = "row col-sm-2">
     
     <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
         <span th:unless="${currentPage < totalPages}">Next</span> &nbsp; &nbsp;
     </div>
     
     
    
    <div class = "row col-sm-2">
     
     <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
         <span th:unless="${currentPage < totalPages}">Last</span> &nbsp; &nbsp;
     </div>
    
    </div>
 
 </div >
  
  
  </div>

 
 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
